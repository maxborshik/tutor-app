services:
  backend:
    build: ./backend
    volumes:
      - .:/app:cached
    depends_on:
      db:
        condition: service_healthy
    ports: [ "8000:8000" ]
    env_file: .env
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app/backend
          ignore: [ ".venv/", "__pycache__/" ]
        - action: rebuild
          path: ./backend/pyproject.toml

  frontend:
    build: ./frontend
    volumes:
      - .:/app:cached
    ports: [ "3000:3000" ]
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app/frontend
          ignore: [ "node_modules/", ".next/" ]

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:

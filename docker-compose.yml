services:
  backend:
    build: ./backend
    volumes:
      - .:/app:cached
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [db]
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app/backend
          ignore: [".venv/", "__pycache__/"]
        - action: rebuild
          path: ./backend/pyproject.toml

  frontend:
    build: ./frontend
    volumes:
      - .:/app:cached
    ports: ["3000:3000"]
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app/frontend
          ignore: ["node_modules/", ".next/"]

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: